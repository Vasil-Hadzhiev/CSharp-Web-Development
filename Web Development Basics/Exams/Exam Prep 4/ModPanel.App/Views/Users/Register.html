<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-md-6">
                <div class="text-center">
                    <h1 class="display-3">Register</h1>
                </div>
                <hr />
                <div class="row text-center">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="alert alert-danger" style="display: {{{show-error}}}">
                            {{{error}}}
                        </div>
                    </div>
                </div>
                <form action="/users/register" method="post">

                    <div class="form-group row">
                        <label class="col-form-label" for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="Email" placeholder="email@example.com" />
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label" for="pass">Password</label>
                        <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" id="pass" name="Password" class="form-control" placeholder="Password" />
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label" for="confirmPass">Confirm Password</label>
                        <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" id="confirmPass" name="ConfirmPassword" class="form-control" placeholder="Confirm Password" />
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label" for="position">Position</label>
                        <select required name="Position" id="position" class="form-control">
                            <option selected>Developer</option>
                            <option>Designer</option>
                            <option>Technical Support</option>
                            <option>Technical Trainer</option>
                            <option>HR</option>
                            <option>Marketing Specialist</option>
                        </select>
                    </div>

                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Register" />
                </form>
                <br />
            </div>
        </div>
    </div>
</main>
