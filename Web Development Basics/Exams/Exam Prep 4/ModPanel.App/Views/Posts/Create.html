<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-md-6">
                <div class="text-center">
                    <h1 class="display-3">New Post</h1>
                </div>
                <hr />
                <div class="row text-center">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="alert alert-danger" style="display: {{{show-error}}}">
                            {{{error}}}
                        </div>
                    </div>
                </div>
                <form action="/posts/create" method="post">

                    <div class="form-group row">
                        <label class="col-form-label" for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="Title" />
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label" for="content">Content</label>
                        <textarea class="form-control" id="content" name="Content" rows="20"></textarea>
                    </div>

                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Create" />
                </form>
                <br />
            </div>
        </div>
    </div>
</main>
