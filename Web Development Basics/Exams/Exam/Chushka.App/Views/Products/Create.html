<main class="mt-3">
    <h1 class="text-center">Create Product</h1>
    <div class="row text-center">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="alert alert-danger" style="display: {{{show-error}}}">
                {{{error}}}
            </div>
        </div>
    </div>
    <hr class="bg-secondary"/>
    <form class="mx-auto half-width" method="post" action="/products/create">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name..." name="Name">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" min="1" step="0.01" class="form-control" id="price" placeholder="Price..." name="Price">
        </div>
        <div class="form-group">
            <label for="price">Description</label>
            <textarea class="form-control" id="description" placeholder="Description..." name="Description" rows="3"></textarea>
        </div>
        <h3 class="text-center">Create Product</h3>
        <hr class="bg-secondary half-width" />
        <div class="radio text-center">
            {{{productTypes}}}
        </div>
        <hr class="bg-secondary half-width" />
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn chushka-bg-color">Create</button>
        </div>
    </form>
</main>
