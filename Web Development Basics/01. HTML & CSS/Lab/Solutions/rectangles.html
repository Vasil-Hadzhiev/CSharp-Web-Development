<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rectangles</title>
</head>
<body>
    <div style="border-style: dotted; 
                color: blue;
                border-radius: 10px;
                padding: 50px">
        <div style="border-style: dashed;
                    color: red;
                    border-radius: 10px;
                    padding: 50px">
            <div style="border-style: solid;
                        color: green;
                        text-align: center;
                        font-size: 25px;
                        padding: 50px">
                I am heavily packed &lt;DIV&gt;           
            </div>
        </div>
    </div>
</body>
</html>
